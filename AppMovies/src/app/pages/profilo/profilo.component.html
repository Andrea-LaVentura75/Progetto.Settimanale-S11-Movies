<main class="imgBg">
  <div class="text-center d-flex flex-column align-items-center">
    <h1 class="bg-dark text-warning mt-3 w-25 rounded-5">
      Ciao, {{ utente.name }}! <br />
      I tuoi film preferiti:
    </h1>
  </div>

  <div class="d-flex justify-content-center">
    <button
      class="btn btn-info"
      (click)="openProfileOffcanvas(profileOffcanvas)"
    >
      Visualizza il tuo profilo
    </button>
  </div>

  <ng-template #profileOffcanvas let-modal>
    <div class="offcanvas-header bg-dark">
      <h5 class="offcanvas-title text-light">Il tuo profilo</h5>
      <button
        type="button"
        class="btn-close text-reset"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      ></button>
    </div>
    <div class="offcanvas-body bg-warning">
      <p><strong>Nome:</strong> {{ utente.name }}</p>
      <p><strong>Cognome:</strong> {{ utente.cognome }}</p>
      <p><strong>Email:</strong> {{ utente.email }}</p>
    </div>
  </ng-template>

  <div class="container">
    <div class="row">
      <div class="col-3 my-3" *ngFor="let film of arrayFilm">
        <div class="card bg-dark border-0">
          <img [src]="film.immagine" class="card-img-top" alt="..." />
          <div class="card-body bg-dark">
            <h5 class="card-title text-warning">{{ film.nome }}</h5>
            <p class="card-text text-light">
              {{ film.descrizione }}
            </p>
          </div>

          <ul class="list-group list-group-flush bg-dark">
            <li class="list-group-item bg-dark text-light border-0">
              Durata: <strong>{{ film.durata }}</strong>
            </li>
            <li class="list-group-item bg-dark text-light border-0">
              Categoria: <strong>{{ film.categoria }}</strong>
            </li>
            <li class="list-group-item bg-dark text-light border-0">
              Anno: <strong>{{ film.anno }}</strong>
            </li>
          </ul>
          <div class="card-body bg-dark">
            <button
              (click)="rimuoviPreferiti(film.id)"
              type="button"
              class="btn btn-outline-danger"
            >
              Rimuovi dai preferiti
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
